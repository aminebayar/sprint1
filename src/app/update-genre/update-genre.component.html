<form>
    <div  [hidden]="ajout" >
        <label>ID Genre</label>
        <input type="text" [readonly]="!ajout" [(ngModel)]="genre.idGenre" name="idGenre" class="form-control w-25">
    </div>
    <div>
        <label>Nom Genre</label>
        <input type="text" [(ngModel)]="genre.nomGenre" name="nomGenre" class="form-control"
            placeholder="Entrez un nom de genre...">
    </div>
    <div>
        <label>Description Genre</label>
        <input type="text" [(ngModel)]="genre.descriptionGenre" name="descriptionGenre" class="form-control"
            placeholder="Entrez un description de genre...">
    </div>
    <div class="mt-2">
        <button type="submit"  id="button1" [disabled]="!genre.nomGenre"  class="btn btn-success"
            (click)="saveGenre()">{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
      
    </div>

    
</form>
