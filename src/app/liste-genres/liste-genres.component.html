<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">

          <app-update-genre  
               [genre]="updatedGenre" 
               [ajout]="ajout"
               (genreUpdated)= "genreUpdated($event)"  >
         
            </app-update-genre>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Genre</th>
                        <th>descriptionGenre</th>

                        
                    </tr>
                </thead>
                <tbody *ngFor="let genre of genres">
                    <tr>
                        <td>{{genre.idGenre}}</td>
                        <td>{{genre.nomGenre}}</td>
                        <td>{{genre.descriptionGenre}}</td>
                        <td><a class="btn btn-success" (click)="updateGenre(genre)">Editer</a></td>
                        <td><a class="btn btn-danger" (click)="supprimerGenre(genre)">Supprimer</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
