<div class="container">
    <div>
        <h2>Ajouter un TvShow :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID TvShow</label>
            <input type="text" [(ngModel)]="newTvShow.idTvShow" name="idTvShow" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom TvShow</label>
            <input type="text" [(ngModel)]="newTvShow.nomTvShow" name="nomTvShow" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Saison</label>
            <input type="number" [(ngModel)]="newTvShow.saisonTvShow" name="saisonTvShow" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newTvShow.dateCreation" name="dateCreation" class="form-control">
        </div>

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
            <select class="form-control form-control-lg" id="idGenre" name="idGenre" [(ngModel)]="newIdGenre">
                <option *ngFor="let genre of genres" [value]="genre.idGenre">
                    {{genre.nomGenre}}
                </option>
            </select>
        </div> 
        <div class="mt-2">
            <button type="submit" (click)="addTvShow()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
